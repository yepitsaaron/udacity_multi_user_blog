{% extends "base.html" %}

{% block content %}
    <h2>Edit Post</h2>

    <form method="post">
        <label>
            <div>Title</div>
            <input type="text" name="subject" value="{{post.subject}}">
        </label>

        <label>
            <div>Post</div>
            <textarea name="content">{{post.content}}</textarea>
        </label>

        <div class="error">{{error}}</div>

        <input type="submit">
    </form>
    <br>
    <a href="/">Cancel</a>
{% endblock %}
