{% extends "base.html" %}

{% block content %}
    <h2>Edit Comment</h2>
    <form method="post">
        <label>
            Content {{comments.content}}<br>
            <input type="hidden" name="name" value={{user.name}}>

            <textarea name="content" value="{{content}}">{{comments.content}}</textarea>
        </label>


        <input type="submit" value="submit">
        <input type="submit" value="cancel">
    </form>
{% endblock %}
